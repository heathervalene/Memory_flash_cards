<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body>
    <audio id="flipSound" src="/audio/horror.mp3"></audio>
    <section class="title">
        <span>M</span>
        <span>E</span>
        <span>M</span>
        <span>O</span>
        <span>R</span>
        <span>Y</span>
    </section>
    <section>
        <div id="time"></div>
        <div id="winner"></div>
    </section>
    <section class="gameboard">
        <div id="freddy" class="memory_card flipped" data-index="0"></div>
        <div id="ghost" class="memory_card flipped" data-index="1"></div>
        <div id="hannibal" class="memory_card flipped" data-index="2"></div>
        <div id="norman" class="memory_card flipped" data-index="3"></div>
        <div id="patrick" class="memory_card flipped" data-index="4"></div>
        <div id="vestat" class="memory_card flipped" data-index="5"></div>
        <div id="freddy2" class="memory_card flipped" data-index="6"></div>
        <div id="ghost2" class="memory_card flipped" data-index="7"></div>
        <div id="hannibal2" class="memory_card flipped" data-index="8"></div>
        <div id="norman2" class="memory_card flipped" data-index="9"></div>
        <div id="patrick2" class="memory_card flipped" data-index="10"></div>
        <div id="vestat2" class="memory_card flipped" data-index="11"></div>



        <a href="index.html" id="backhome">Back Home</a>
        <button id="PA_button">Play Again</button>
</body>

</html>
